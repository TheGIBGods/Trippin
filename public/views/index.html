<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Logg inn - Trippin</title>
    <link rel="shortcut icon" href="http://www.iconj.com/ico/p/r/prqt9qshot.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/stylesheets/login_page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
<div id="img-box">
    <img src="/images/trippin-logo.png">
</div>

<div class = "col-lg-5 text-center"></div>
<div class = "col-lg-2 text-center" id="aboutPage">
    <span><p class="canBeClicked"><a id="aboutUs" data-toggle="modal" data-target="#aboutModal">Om Trippin</a></p></span>

    <!-- About us modal  TODO: modalen fungerer ikke-->
    <div class="modal fade" id="aboutModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Trippin</h4>
                </div>
                <div class="popup">
                    <p>Her skal det st√• en fantastisk tekst om oss</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Lukk</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End modal -->

</div>

<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input id="registerUser" type="text" placeholder="Brukernavn"/>
            <input id="password" type="password" placeholder="Passord"/>
            <input id="passwordCheck" type="password" placeholder="Gjenta passord"/>
            <button type="button" onclick="validateUser()" class="toMyPage">Registrer</button>
            <p class="message">Allerede registrert? <a href="#">Logg inn</a></p>
        </form>
        <form class="login-form">
            <input id="text" type="text" placeholder="Brukernavn"/>
            <input id="passwordUser" type="password" placeholder="Passord"/>
            <button type="button" onclick="checkPassword()" class="toMyPage">Logg inn</button>
            <p class="message">Ikke registrert? <a href="#">Lag ny bruker</a></p>
        </form>

<script src="/javascripts/loginPage/logIn.js"></script>
<script src="/javascripts/loginPage/registerUser.js"></script>
        <script src="/javascripts/url.js"></script>
</body>
</html>
