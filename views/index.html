<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Flat HTML5/CSS3 Login Form</title>

    <link rel="stylesheet" href="/stylesheets/login_page.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>

<body>
<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input id="registerUser" type="text" placeholder="brukernavn"/>
            <input id="password" type="password" placeholder="passord"/>
            <input id="passwordCheck" type="password" placeholder="gjenta passord"/>
            <button onclick="validateUser()" class="toMyPage">Registrer</button>
            <p class="message">Allerede registrert? <a href="#">Logg inn</a></p>
        </form>
        <form class="login-form">
            <input id="text" type="text" placeholder="brukernavn"/>
            <input id="passwordUser" type="password" placeholder="passord"/>
            <button onclick="checkPassword()" class="toMyPage">Logg inn</button>
            <p class="message">Ikke registrert? <a href="#">Lag ny bruker</a></p>
        </form>

<script src="/javascripts/loginPage/logIn.js"></script>
<script src="/javascripts/loginPage/registerUser.js"></script>
<script src="/javascripts/loginPage/toMyPage.js"></script>
<script src="/javascripts/globalVariables.js"></script>
</body>
</html>
